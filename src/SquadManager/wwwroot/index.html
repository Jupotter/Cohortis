<!DOCTYPE html>
<html ng-app="squadApp">
<head>
    <meta charset="utf-8" />
    <title>Cohortis</title>
    <!-- JQuery for interactions -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="octicons/octicons.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="site.css" />
</head>
<body ng-cloak>
    <div class="container" ng-controller="playersController">
        <div class="col-md-6">
            <div >
                <ul class="player-list">
                    <li class="player-list-item" ng-repeat="player in Players" ng-click="openPlayer(player)">
                        <div class="player-name">{{player.Name}}</div>
                        <div class="build-list-container">
                            <ul class="build-list" ng-click="$event.stopPropagation()">
                                <li class="build-list-item" ng-if="player.Build.length == 0">
                                    No Build
                                </li>
                                <li class="build-list-item build-list-item-{{build.Class}}" ng-repeat="build in player.Build" ng-click="openBuild(build)">
                                    <img src="content/{{build.Class}}_tango_icon_20px.png" class="class-icon" />
                                    {{build.Name}}
                                </li>
                            </ul>
                        </div>
                        <div style="clear: both;"></div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-6">
            <ng-switch on="typeOpen">
                <div ng-switch-when="build" class="build-details">
                        <h2>{{opened.Name}}</h2>
                        <p>{{opened.Class}}</p>
                        <p class="description">{{opened.Description}}</p>
                </div>
                <div ng-switch-when="player" class="player-details">
                    <h2>{{opened.Name}}</h2>
                    <table>
                        <tr>
                            <th>Lundi</th>
                            <th>Mardi</th>
                            <th>Mercredi</th>
                            <th>Jeudi</th>
                            <th>Vendredi</th>
                            <th>Samedi</th>
                            <th>Dimanche</th>
                        </tr>
                        <tr>
                            <td>
                                <ng-switch on="opened.Present.Monday">
                                    <span ng-switch-when="true">Présent</span>
                                    <span ng-switch-when="false">Absent</span>
                                </ng-switch>
                            </td>
                            <td>
                                <ng-switch on="opened.Present.Tuesday">
                                    <span ng-switch-when="true">Présent</span>
                                    <span ng-switch-when="false">Absent</span>
                                </ng-switch>
                            </td>
                            <td>
                                <ng-switch on="opened.Present.Wednesday">
                                    <span ng-switch-when="true">Présent</span>
                                    <span ng-switch-when="false">Absent</span>
                                </ng-switch>
                            </td>
                            <td>
                                <ng-switch on="opened.Present.Thursday">
                                    <span ng-switch-when="true">Présent</span>
                                    <span ng-switch-when="false">Absent</span>
                                </ng-switch>
                            </td>
                            <td>
                                <ng-switch on="opened.Present.Friday">
                                    <span ng-switch-when="true">Présent</span>
                                    <span ng-switch-when="false">Absent</span>
                                </ng-switch>
                            </td>
                            <td>
                                <ng-switch on="opened.Present.Saturday">
                                    <span ng-switch-when="true">Présent</span>
                                    <span ng-switch-when="false">Absent</span>
                                </ng-switch>
                            </td>
                            <td>
                                <ng-switch on="opened.Present.Sunday">
                                    <span ng-switch-when="true">Présent</span>
                                    <span ng-switch-when="false">Absent</span>
                                </ng-switch>
                            </td>
                        </tr>
                    </table>
                </div>
            </ng-switch>
        </div>
    </div>
</body>
</html>
