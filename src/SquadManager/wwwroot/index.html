<!DOCTYPE html>
<html ng-app="squadApp">
<head>
    <meta charset="utf-8" />
    <title>Cohortis</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="site.css" />
</head>
<body ng-cloak>
    <div ng-controller="playersController">
        <ul class="player-list">
            <li class="player-list-item" ng-repeat="player in Players">
                <div class="player-name">{{player.Name}}</div>
                <div class="build-list-container">
                    <ul class="build-list">
                        <li class="build-list-item" ng-if="player.Build.length == 0">
                            No Build
                        </li>
                        <li class="build-list-item" ng-repeat="build in player.Build">
                            <img src="content/{{build.Class}}_tango_icon_20px.png" class="class-icon"/>
                            {{build.Name}}
                        </li>
                    </ul>
                </div>
                <div style="clear: both;"></div> 
            </li>
        </ul>
        <form novalidate>
            <input type="text" id="Name" ng-model="newPlayer.Name" />
            <button ng-click="newPlayer.Submit()">Nouveau Joueur</button>
        </form>
    </div>
</body>
</html>
